<div class="skill">
  <div *ngIf="modalSkill" class="row p-t-10">
    <div class="col-12">
      <img class="skill-icon" [src]="skill.imgUrl">
    </div>
  </div>
  <div *ngIf="!modalSkill" class="row p-t-10">
    <div class="col-12">
      <img class="skill-icon" src="assets/images/ui/open-pokeball.png">
    </div>
  </div>
  <div class="row p-10">
    <div class="col-12">
      <span *ngIf="modalSkill" >{{pokemon}} used {{skill.name}}</span>
      <span *ngIf="!modalSkill" >{{pokemon}} scape</span>
    </div>
  </div>
</div>
